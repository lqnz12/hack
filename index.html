                body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-bg video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
    </style>
</head>

<!DOCTYPE html>

    <script>
        async function fetchIPAddress() {
            try {
                let response = await fetch('https://api.ipify.org?format=json');
                let data = await response.json();
                document.getElementById('ip-address').textContent = `   ip ${data.ip}`;
            } catch (error) {
                document.getElementById('ip-address').textContent = '';
                console.error('Error fetching IP address:', error);
                
            }
        }

        // Fetch IP address on page load
        fetchIPAddress();
    </script>
